<div class="location">
    <button type="button" class="location__item" data-widget="division" aria-pressed="false">
        <i class="icon" aria-hidden="true"></i>
        <span>지도분할</span>
    </button>
    <div class="location__bar">
        <button type="button" class="btn__screen-zoomin" data-widget="zoomin" title="지도 확대"><i aria-hidden="true"></i></button>
        <div class="outer">
            <div class="range__wrap">
                <input type="range" min="0" max="11" value="5" id="range" title="지도 확대 레벨">
            </div>
        </div>
        <button type="button" class="btn__screen-zoomout" data-widget="zoomout" title="지도 축소"><i aria-hidden="true"></i></button>
    </div>
    <button type="button" class="location__item" data-widget="reset" title="초기화">
        <i aria-hidden="true"></i>
        <span>초기화</span>
    </button>
</div>
